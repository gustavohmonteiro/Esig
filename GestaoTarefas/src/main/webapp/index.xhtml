<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Gestão de Tarefas</title>
</h:head>
<h:body>
    <h1>Lista de Tarefas</h1>

    <h:form>
        <h:dataTable value="#{tarefaBean.listaTarefas}" var="tarefa" border="1">
            <h:column><f:facet name="header">Título</f:facet> #{tarefa.titulo} </h:column>
            <h:column><f:facet name="header">Descrição</f:facet> #{tarefa.descricao} </h:column>
            <h:column><f:facet name="header">Responsável</f:facet> #{tarefa.responsavel} </h:column>
            <h:column><f:facet name="header">Prioridade</f:facet> #{tarefa.prioridade} </h:column>
            <h:column><f:facet name="header">Status</f:facet> #{tarefa.status} </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
